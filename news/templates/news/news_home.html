{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    <a href={% url 'add_news' %}><button class="btn btn-info">Добавить новость</button></a>
    {# Коментарий #}
    <div class = "features-container">
    {% if news %}
        {% for el in news %}
            <div class = "alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anonse }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-success">Читать далее</a>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей</p>
    {% endif %}
    </div>
</div>
{% endblock %}
